<div id="quote" class="content bg-white has-bg" data-scrollview="true" style="margin-top: 70px">
  <div class="content-bg">
    <img src="assets/img/quote-bg.jpg" alt="Quote" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 quote">
        Popular Movies
      </div>
      <div class="col-md-12" style="margin-top: 20px">
        <input (keyup)="searchMovies($event)" class="form-control" placeholder="Search movie by name...">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngFor="let movie of movies|async">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive" src="{{getImagePath(movie.poster_path)}}">
        </div>
        <div class="col-xs-6">
          <h4>Información</h4>
          <strong>Titulo: </strong> {{ movie.title }}<br>
          <strong>Votación:</strong> {{ movie.vote_average }}
          <a routerLink="movie-detail/{{movie.id}}">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
