<div class="container">
  <div class="row">
    <input (keyup)="searchMovies($event)" class="form-control" placeholder="Search movie by title...">
  </div>
  <div *ngFor="let movie of movies|async">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive" src="{{getImagePath(movie.poster_path)}}">
        </div>
        <div class="col-xs-6">
          <h4>Información</h4>
          <strong>Titulo: </strong> {{ movie.title }}<br>
          <strong>Votación:</strong> {{ movie.vote_average }}
          <a routerLink="movie-detail/{{movie.id}}">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
