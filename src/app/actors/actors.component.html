<div id="quote" class="content bg-white has-bg" data-scrollview="true" style="margin-top: 70px">
  <div class="content-bg">
    <img src="assets/img/quote-bg.jpg" alt="Quote" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 quote">
        Popular Actors
      </div>
      <div class="col-md-12" style="margin-top: 20px">
        <input (keyup)="searchActors($event)" class="form-control" placeholder="Search actor by name...">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngFor="let actor of actors|async">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-6">
          <img class="img-responsive" src="{{getImagePath(actor.profile_path)}}">
        </div>
        <div class="col-xs-6">
          <h4>Informaci√≥n</h4>
          <strong>Nombre: </strong> {{ actor.name }}<br>
          <strong>Popularidad:</strong> {{ actor.popularity }}
          <a routerLink="actor-detail/{{ actor.id }}">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
